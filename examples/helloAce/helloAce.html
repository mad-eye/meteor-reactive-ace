<head>
  <title>Hello Ace!</title>
</head>

<body>
  {{> demo}}
</body>

<template name="demo">
<div class="container">
    <div class="row">
        <div class="span5 editor">
            <h1>Hello Ace!</h1>
            <div>
                {{> aceEditor }}
            </div>
            <div id="status">
                {{status}}
            </div>
            <div id="errorDisplay">
                {{errorDisplay}}
            </div>
            <div id="tagList">
                {{> tagList}}
            </div>
        </div>
        
        <div class="span5 ast">
            <h2>Ast</h2>
            <pre>{{ast}}</pre>
        </div>
    </div>
</div>
</template>

<template name="tagList">
  <div>
    <h2>Tags</h2>
    <ul>
        {{#each tags}}
          <li>{{name}}: ({{position.line}}, {{position.column}})</li>
        {{/each}}
    </ul>
  </div>
</template>
